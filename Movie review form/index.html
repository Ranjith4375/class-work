<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="head">
                <h1>Movie Review</h1>
            </div>
            <form action="">
                <div class="details">
                    <div class="movie">
                        <label for="Moviename">Movie Name:</label>
                        <input type="text" placeholder="Enter Movie" id="Moviename">
                    </div>
                    <div class="ram">
                        <p>How much do you like this movie?</p>
                      <div class="movie1">
                        
                        <div class="opt">
                            <input type="radio" name="ms"  id="utterflop">
                            <label for="utterflop">Utter Flop</label>
                        </div>
                        <div class="opt">
                            <input type="radio" name="ms" id="flop">
                            <label for="flop"> Flop</label>
                        </div>
                        <div class="opt">
                            <input type="radio" name="ms"  id="Average">
                            <label for="Average">Average</label>
                        </div>
                        <div class="opt">
                            <input type="radio"  name="ms" id="hit">
                            <label for="hit">Hit</label>
                        </div>
                        <div class="opt">
                            <input type="radio" name="ms" id="Blockbuster">
                            <label for="Blockbuster">Blockbuster</label>
                        </div>
                      </div>
                    </div>
                    
                    <div class="movie">
                        <label for="rate">Rating</label>
                        <select name="rate" id="rate" >
                            <option value="rate" >Give Your Rate</option>
                            <option value="rate">   ⭐ </option>
                            <option value="rate">  ⭐⭐</option>
                            <option value="rate"> ⭐⭐⭐</option>
                            <option value="rate">⭐⭐⭐⭐</option>
                            <option value="rate">⭐⭐⭐⭐⭐ </option>
                        </select>
                        
                    </div>
                    <div class="movie">
                        <p>What's Your Opinion in this movie</p>
                        <textarea name="" id="" cols="30" rows="8" placeholder="Type here..."></textarea>
                    </div>
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
