<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div class="styling">
            <div class="heading">
                <h1>Feedback Form</h1>
            </div>
            <form action="">
                <div class="content">
                    <div class="main">
                        <h2>Name</h2>
                        <div class="names">
                            <div class="details">
                                <input type="text" placeholder="" id="name1">
                                <label for="name1">First name</label>
                            </div>
                            <div class="details">
                                <input type="text" placeholder="" id="name">
                                 <label for="name">Last name</label>
                            </div>    
                        </div>
                        
                    </div>
                    <div class="email1">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="type@gmail.com" required>
                    </div>
                    <div class="quality">
                        <h3>Please provide your feedback on the  quality of our service</h3>
                        <div class="feedback">
                            <div class="options">
                                <input type="radio" name="qlty" id="excellent">
                                <label for="excellent">Excellent</label>
                                </div>
                            <div class="options">
                                <input type="radio" name="qlty" id="Very Good">
                                <label for="Very Good">Very Good</label>
                            </div>
                            <div class="options">
                                <input type="radio" name="qlty" id="Good">
                                <label for="Good">Good</label>
                            </div>
                            <div class="options">
                                <input type="radio" name="qlty" id="Average">
                                <label for="Average">Average</label>
                            </div>
                            <div class="options">
                                <input type="radio" name="qlty" id="Poor">
                                <label for="Poor">Poor</label>
                            </div>
                        </div>
                        
                    </div>
                    <div class="opinion">
                        <div class="question">
                            <h3>Do you have suggestions on what we can do to provide you with a better service</h3>
                        </div>
                        <div class="text">
                            <textarea name="" id="" rows="10" cols="50" placeholder="Type here..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Submit</button>
                </div>
            </form>
            
        </div>
        
    </div>
    
</body>
</html>
