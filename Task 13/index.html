<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deactivation form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="head">
                <h1>Account Deactivation</h1>
            </div>
            <form action="">
                <div class="main">
                    <div class="details">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter  User Name" id="username">
                    </div>
                    <div class="details">
                        <label for="Password">Password</label>
                        <input type="password" placeholder="Enter  Password" id="Password">
                    </div>
                    <div class="details">
                        <label for="Email">Email</label>
                        <input type="email" placeholder="type@gmail.com" id="Email">
                    </div>
                    <div class="text">
                        <p>Please let me know why you're appealing the decision to permanently deactivate this account:</p>
                        <textarea name="" id="" cols="30" rows="6" placeholder="Type here..."></textarea>
                    </div>
                </div>
                <div class="btn">
                    <button>Deactivate</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
