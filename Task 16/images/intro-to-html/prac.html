<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
            <label for="password"> password:</label>
        <input type="password" id="password"><br>

        
        <br>
        <label for="email"> email:</label>
        <input type="email" id="email" placeholder="SSquarest@gmail.com">
        <br>
        <input type="reset">

        <label for="phone"> phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <label for="bday"> birthdate:</label>
        <input type="date" id="bday"><br>
        <label for="quantity"> quantity:</label>
        <input type="number"  id="quantity" min="0" max="99" value="1"><br>
        <label for="title"> title:</label>
        
        <label for="title"> Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="title"> Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="title"> PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>


        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>
        <br>
        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">
         
        <label for="comment"> comment:</label>
        <textarea name="" id="comment" cols="30" rows="10">

        </textarea>

        <label for="file"> file </label>
        <input type="file" id="file" accept="image/png, image/jpeg">
        </form>
        
    </body>
</html>
