<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <style>
        *{
            font-family: verdana;
        }
        h1{
            font-size: 50px;
            
            font-weight: 500;
            
        }
        h2{
            font-size: 40px;
            font-weight: 500;
            margin-left: 50px;
        }
        li{
            margin-left: 50px;
            font-size: 20px;
        }

    </style>
</head>
<body>
    <h1>Discord</h1>
    <h2>Features</h2>

    <ul>
        <li>Messaging</li>
        <li>Collaboration Tools</li>
        <li>Discussions</li>
        <li>Broadcast Messaging</li>
        <li>Alerts and Notifications</li>
    </ul>
</body>
</html>
